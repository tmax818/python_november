<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Coding Dojo" />
    <meta name="author" content="Tyler Maxwell" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../dist/reset.css" />
    <link rel="stylesheet" href="../../dist/reveal.css" />
    <link rel="stylesheet" href="../../dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="../../plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section>
          <a href="#">
            <img
              src="./../../images/coding_dojo_logo_white.png"
              alt="python logo"
              style="
                height: 200px;
                margin: 0 auto 4rem auto;
                background: transparent;
              "
              class="demo-logo"
            />
          </a>
        </section>

        <section>
          <section>
            <h2>Assignments</h2>
            <a href="https://github.com/tmax818/hello_world_python/archive/refs/heads/main.zip" download>hello world</a>
          </section>
        </section>

        <section>
          <section>
            <h2>Data Types</h2>
            <p class="fragment">primative</p>
            <p class="fragment">composite</p>
          </section>

          
        </section>
        
        <section>
          <h2>Primative</h2>
          <p class="fragment">Numbers</p>
          <p class="fragment">Booleans</p>
          <p class="fragment">Strings</p>
          <p class="fragment">None</p>
        </section>

				<section data-auto-animate>
					<h2 data-id="code-title">numbers</h2>
					<pre data-id="code-animation"><code class="hljs" data-trim>
            int_number = 42
					</code></pre>
				</section>

        <section data-auto-animate>
					<h2 data-id="code-title">floats</h2>
					<pre data-id="code-animation"><code class="hljs" data-trim>
            int_number = 42
            float_number = 3.14
					</code></pre>
				</section>

				</section>
        

      </div>
    </div>    
<script src="./../../dist/reveal.js"></script>
<script src="./../../plugin/zoom/zoom.js"></script>
<script src="./../../plugin/notes/notes.js"></script>
<script src="./../../plugin/search/search.js"></script>
<script src="./../../plugin/markdown/markdown.js"></script>
<script src="./../../plugin/highlight/highlight.js"></script>
<script>
  Reveal.initialize({
    controls: true,
				progress: true,
				center: true,
				hash: true,
    plugins: [           
          RevealZoom,
          RevealNotes,
          RevealSearch,
          RevealMarkdown,
          RevealHighlight ]
      });
    </script>
  </body>
</html>
