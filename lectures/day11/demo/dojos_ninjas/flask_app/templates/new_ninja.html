<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{dojos}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>New Ninja</h1>
                <form action="/ninja_new" method="post">
                    <div class="form-group">
                        <label for="dojo">
                            <select name="dojo_id" id="dojo">
                                {% for dojo in dojos  %}
                                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">first name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="first_name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">last name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="last_name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">age</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="age">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>
</html>
