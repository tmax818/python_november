<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>edit magazine</title>
</head>
<body>
    {{magazine}}
    <div class="container">
        {% with messages = get_flashed_messages() %}    
        {% if messages %}                        
            {% for message in messages %}     
                <p>{{message}}</p>          
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/models">home</a>
        </div>
        <form action="/magazines/update" method="post" class="col-6 mx-auto">
            <input type="hidden" name="user_id" value="{{magazine.user_id}}">
            <input type="hidden" name="id" value="{{magazine.id}}">
            <h2 class="text-center">update magazine</h2>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" name="title" class="form-control" value="{{magazine.title}}">
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input type="text" name="description"  class="form-control" value="{{magazine.description}}">
        </div>
        <input type="submit" value="Add magazine" class="btn btn-success">
    </form>
    <a class="btn btn-success" href="/magazines">Back to Magazines</a>
</div>
</body>
</html>
