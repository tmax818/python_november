<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>magazines</title>
</head>
<body>
    <div class="container">
        <div class="row"></div>
            <div class="float-end mt-3 mb-3">
                <a class="btn btn-danger" href="/logout">logout</a>
                <a class="btn btn-secondary" href="/magazines">home</a>
            </div>

            <h1 class="text-center">Welcome {{session.user_name}}</h1>
            <h2 class="text-center">Here are our magazines!!!</h2>
            <table class="table table-hover">

                <tbody>
                    {% for magazine in magazines %}
                    <tr>
                        <p> <a href="/magazines/{{ magazine.id }}">{{ magazine.title }}</a> Added By
                       {{magazine.first_name}}
                        {% if magazine.user_id == session.user_id  %}
                        <a href="/magazines/edit/{{ magazine.id }}">Edit</a> 
                        <a href="/magazines/destroy/{{ magazine.id }}">Delete</a>
                        {% endif %}
                    </p>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/magazine/new" class="btn btn-primary">Add a magazine</a>
    </div>

</body>
</html>
