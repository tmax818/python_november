<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>magazine</title>
</head>
<body>
    {{session}}
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/magazines">home</a>
        </div>
        <h1>Welcome {{session.user_name}}</h1>
        <h2 class="text-center">{{magazine.title}}</h2>
        <h3>Posted by: {{magazine.first_name}}</h3>
        <p>description {{magazine.description}}</p>
       
        <p>Created ON: {{magazine.created_at.strftime("%b %d %Y")}}</p>
        <p>Last Updated: {{  magazine.updated_at.strftime("%b %d %Y")}}</p>
    </div>
</body>
</html>
